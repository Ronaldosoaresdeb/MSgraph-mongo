name: Graph MongoDB Workflow

on:
  workflow_dispatch:

jobs:
  coletar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Autenticar no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Obter token do Azure
        id: get_token
        run: |
          TOKEN=$(az account get-access-token --resource https://management.azure.com --query accessToken -o tsv)
          echo "AZURE_TOKEN=$TOKEN" >> $GITHUB_ENV
          
      - name: Instalar MongoDB Shell (mongosh)
        run: |
          curl -fsSL https://pgp.mongodb.com/server-6.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-6.0.gpg --dearmor
          echo "deb [ signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Instalar dependências do Node
        run: npm install

      - name: Testar conexão MongoDB via Shell
        run: |
          mongosh "mongodb+srv://cluster0.revc365.mongodb.net/" --apiVersion 1 --username wwwstudiowave --password "${{ secrets.MONGO_PASS }}" --eval "db.stats()"

      - name: Executar script de coleta
        run: node scripts/coletar.js
        env:
          AZURE_TOKEN: ${{ env.AZURE_TOKEN }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
